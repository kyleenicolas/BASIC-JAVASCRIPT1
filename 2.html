<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bible Verse Design</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      transition: all 0.5s ease;
    }

    #verseContainer {
      padding: 20px;
      transition: all 0.5s ease;
    }

    h2, p {
      margin: 0;
    }

    .designed {
      background: linear-gradient(to right, #6db3f2, #1e69de);
      color: black;
      font-family: 'Papyrus', fantasy;
      font-size: 24px;
      padding: 20px;
      border: 2px solid black;
    }

    .designed h2 {
      font-size: 36px;
      font-style: italic;
    }

    .designed p {
      font-size: 28px;
    }

    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <button onclick="addDesign()">Add Design</button>
  <button onclick="removeDesign()">Remove Design</button>

  <div id="verseContainer">
    <h2><em>Deuteronomy 31:6</em></h2>
    <p>"Be strong and courageous. Do not fear or be in dread of them, for it is the Lord your God who goes with you. He will not leave you or forsake you."</p>
  </div>

  <script>
    function addDesign() {
      document.getElementById('verseContainer').classList.add('designed');
    }

    function removeDesign() {
      document.getElementById('verseContainer').classList.remove('designed');
    }
  </script>

</body>
</html>
